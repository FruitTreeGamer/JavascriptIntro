    <body>
        <h1>Welcome to my page</h1>
        <p id="demo"></p>
        <script>
            var Games, text, flen; i;
            var Games = ["Siege", "Valheim", "Minecraft"];
            flen = Games.length;
        
            text = "<ul>";
            for (i = 0; i < flen; i++) {
              text += "<li>" + Games[i] + "</li>"
            }
            text += "<ul>";
        
            document.getElementById("demo").innerHTML = text;
        </script>
        
    </body>






</html>
