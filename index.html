<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function clicked() {

            alert('Thisisafunctioncall');
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1> Java Script Intro</h1>

    <p id="intro">HTML content can be changed with java script.</p>

    <button type="button" onclick='document.getElementById("intro").innerHTML = "Hello Person"'>Click Me!</button>


    <button onclick='window.alert("ButtonClick");'>Hello There.</button>
    <button onclick='clicked();'>welcome to my webpage</button>

    <p>My Logo</p>

    <img id="myImage" src="CWAlogo1.png">

    <button onclick="document.getElementById('myImage').src='CWAlogo1.png'">Change image</button>

    <img id="myImage" src="CWAlogo2.png" style="width:100px">

    <button onclick="document.getElementById('myImage').src='CWAlogo2.png'">Change image</button>

</body>

</html>
